overwrite: true
schema: 'http://localhost:4000/graphql'
documents: 'src/graphql/*.graphql'
generates:
  src/graphql/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typed-document-node'
    config:
      withHOC: false
      withComponent: false
      withHooks: true
